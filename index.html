<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlliedCrew1 | NextMind AI — AI Systems & Tools</title>
    <meta name="description" content="AlliedCrew1 — NextMind AI. We build AI automations and showcase the best free tools for creators and small businesses.">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #0f172a;
            --muted: #6b7280;
            --blue: #007BFF;
            --blue-dark: #0066cc;
            --blue-light: #e6f2ff;
            --blue-bg: #f8fbff;
            --card: #f8fafc;
            --radius: 12px;
            --maxw: 1200px;
            --glass: rgba(15,23,42,0.02);
            --shadow: 0 6px 18px rgba(2,6,23,0.06);
            --shadow-lg: 0 10px 30px rgba(2,6,23,0.1);
            --gradient: linear-gradient(135deg, #007BFF, #0066cc);
            font-family: 'Rajdhani', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .wrap {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,123,255,0.1);
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .brand {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .logo-box {
            width: 60px;
            height: 60px;
            display: grid;
            place-items: center;
            border-radius: 12px;
            background: linear-gradient(180deg, var(--card), #fff);
            box-shadow: var(--shadow);
            animation: logoPulse 2s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-line {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .logo-line .ac {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            letter-spacing: 0.8px;
            font-size: 20px;
        }
        
        .logo-line .one {
            background: var(--blue);
            color: #fff;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            animation: numberGlow 2s ease-in-out infinite;
        }
        
        @keyframes numberGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0,123,255,0.3); }
            50% { box-shadow: 0 0 20px rgba(0,123,255,0.6); }
        }
        
        .brand-subtitle {
            font-size: 13px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        a.btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            animation: buttonPulse 0.5s ease;
        }
        
        @keyframes buttonPulse {
            0% { transform: translateY(-2px) scale(1); }
            50% { transform: translateY(-2px) scale(1.05); }
            100% { transform: translateY(-2px) scale(1); }
        }
        
        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(15,23,42,0.08);
            color: var(--fg);
        }
        
        .btn-ghost:hover {
            background: rgba(15,23,42,0.02);
            border-color: rgba(15,23,42,0.15);
            transform: translateY(-1px);
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--blue-bg) 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,123,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            background: linear-gradient(135deg, var(--fg) 0%, var(--blue) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textReveal 1.5s ease-out;
        }
        
        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-text p {
            font-size: 1.3rem;
            color: var(--muted);
            margin-bottom: 30px;
            line-height: 1.6;
            animation: textReveal 1.5s ease-out 0.2s both;
        }
        
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
            animation: textReveal 1.5s ease-out 0.4s both;
        }
        
        .stat {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 12px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .stat:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            color: var(--blue);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 14px;
            font-weight: 600;
        }
        
        .hero-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            animation: textReveal 1.5s ease-out 0.6s both;
        }
        
        /* Demo Card */
        .demo-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0,123,255,0.1);
            animation: cardSlideIn 1s ease-out 0.8s both;
        }
        
        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .demo-header {
            margin-bottom: 20px;
        }
        
        .demo-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--fg);
        }
        
        .demo-header p {
            color: var(--muted);
            font-size: 14px;
        }
        
        /* Sections */
        section {
            padding: 100px 0;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--fg);
        }
        
        .section-header p {
            font-size: 1.2rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Grid Systems */
        .grid {
            display: grid;
            gap: 30px;
        }
        
        .three {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .four {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .cards {
            display: grid;
            gap: 30px;
        }
        
        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(2,6,23,0.04);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: scaleY(1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }
        
        .card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--fg);
        }
        
        .card p {
            color: var(--muted);
            line-height: 1.6;
        }
        
        /* Tools Grid */
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .tool-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0,123,255,0.1);
            transition: all 0.3s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .tool-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .tool-icon {
            width: 60px;
            height: 60px;
            background: var(--blue-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
        }
        
        /* Testimonials */
        .testimonials {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .testimonial {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--blue);
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .testimonial.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .testimonial:nth-child(even) {
            transform: translateX(20px);
        }
        
        .testimonial:nth-child(even).visible {
            transform: translateX(0);
        }
        
        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .client-details h4 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 5px;
        }
        
        .client-details p {
            color: var(--muted);
            font-size: 14px;
        }
        
        /* Contact Form */
        .contact-wrap {
            display: grid;
            gap: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(2,6,23,0.1);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            transform: translateY(-2px);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Footer */
        footer {
            background: var(--fg);
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-brand .logo-line .ac {
            color: white;
        }
        
        .footer-links h4 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            color: white;
        }
        
        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .footer-bottom {
            border-top: 1px solid #334155;
            padding-top: 30px;
            text-align: center;
            color: #94a3b8;
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Success Message */
        .success-message {
            display: none;
            background: rgba(34,197,94,0.1);
            color: #16a34a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
            }
            
            .three {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-stats {
                grid-template-columns: 1fr;
            }
            
            .three, .four {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
            }
            
            nav {
                display: none;
            }
        }
        
        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Demo Elements */
        .demo-result {
            background: var(--blue-light);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--blue);
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--blue) }
        }
    </style>
</head>
